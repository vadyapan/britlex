          <a class="header__logo-link" href="#"

            </button>
          </div>
          <div class="header__gs-item">
            <img
              class="header__gs_picture"
              src="./img/girl-picture.jpg"
              alt="Girl Talk"
            />
          </div>
        </div>
      </div>

    <footer class="footer"></footer>
